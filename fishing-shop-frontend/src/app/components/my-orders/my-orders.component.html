<mat-divider></mat-divider>
<h2 class="bold-center">Rendeléseim</h2>
<div *ngIf="myOrders.length == 0" class="center">Nincs még rendelése!</div>
<div class="d-flex flex-row flex-wrap">
  <div style="padding: 5px" *ngFor="let order of myOrders">
    <mat-card style="margin: 5px">
      <h4 mat-card-title style="text-align: center">{{order.orderNumber}}</h4>
      <mat-card-content>
        <app-product-list [products]="order.products"></app-product-list>
      </mat-card-content>
      <mat-card-footer class="d-flex flex-column">
        <div class="order-footer-holder">
          <span style="margin: 5px">Rendelés összege:</span>
          <span style="margin: 5px">{{order.total | currency : "HUF" : 0}}</span>
        </div>
        <div class="order-footer-holder">
          <span style="margin: 5px">Státusz:</span>
          <span style="margin: 5px">{{order.status | status}}</span>
        </div>
        <div class="order-footer-holder">
          <span style="margin: 5px">Rendelés ideje:</span>
          <span style="margin: 5px">{{order.createDate | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
