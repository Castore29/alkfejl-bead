<div class="d-flex justify-content-around flex-wrap" style="margin: 10px; padding: 10px">

  <app-user-list (selectUser)="handleSelectUser($event)"></app-user-list>

  <app-order-list [user]="selectedUser" [updatedOrder]="updatedOrder"
                  (selectOrder)="handleSelectOrder($event)"></app-order-list>

  <app-order-edit [order]="selectedOrder" (updateSuccess)="handleUpdateSuccess($event)"></app-order-edit>

</div>
