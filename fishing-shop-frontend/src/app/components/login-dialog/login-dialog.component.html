<form #loginForm="ngForm">

  <label mat-dialog-title class="d-flex justify-content-center">Bejelentkezés</label>
  <mat-form-field class="form-group d-flex justify-content-center align-items-center">
    <input matInput [(ngModel)]="data.email" placeholder="E-mail cím"
           [formControl]="emailFormControl" required>
    <mat-error *ngIf="emailFormControl.invalid">
      {{getEmailErrorMessage()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-group d-flex justify-content-center flex-row">
    <input matInput [(ngModel)]="data.password"
           [type]="showPassword ? 'text' : 'password'" placeholder="Jelszó"
           [formControl]="passwordFormControl" required>
    <mat-error *ngIf="passwordFormControl.invalid">
      {{getPasswordErrorMessage()}}
    </mat-error>
    <mat-hint class="d-flex justify-content-end" (click)="showPassword = !showPassword">
      {{showPassword ? 'Elrejtés' : 'Megjelenítés'}}
    </mat-hint>
  </mat-form-field>

  <mat-error *ngIf="loginError" class="d-flex justify-content-center">{{loginError}}</mat-error>

  <mat-dialog-actions class="d-flex justify-content-center align-items-center">
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()"
            [disabled]="emailFormControl.invalid || passwordFormControl.invalid">
      Bejelentkezés
    </button>
    <button mat-raised-button color="accent" type="reset" (click)="onReset()">
      Mégse
    </button>
  </mat-dialog-actions>

</form>
